<f:view	xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:b="http://richfaces.org/sandbox/bootstrap">

	<h:head>
    <h:outputStylesheet library="css" name="ubuntu.css" />
	</h:head>

	<h:body style="background: url('#{resource['/img/body-bg.jpg']}') repeat left top">
		<!-- Fonts -->
		<!--h:outputStylesheet library="font-awesome" name="css/font-awesome.css" target="head" /-->

		<!-- JS -->
		<h:outputScript library="js" name="jquery-ui-1.10.2-sortable.js" />
		<h:outputScript library="js" name="bootstrap.js" />
		<h:outputScript library="js" name="admin.js" />

		<ui:insert name="params" />

		<b:gridContainer fluid="#{sessionBean.fluid}" styleClass="RedirectAdmin">
			<b:gridRow styleClass="show-grid" fluid="#{sessionBean.fluid}">
				<b:gridColumn span="3" styleClass="container-left"><ui:include src="/admin/redirects/menu.xhtml"/></b:gridColumn>
				<div id="container-right" class="span9"><ui:insert name="content">Content</ui:insert></div>
			</b:gridRow>
 		</b:gridContainer>
	</h:body>
</f:view>
